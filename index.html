<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/jscript" src="./main.js"></script>
		<style>
			.totalBox{
				margin:5px 0 0 5px;
				position:absolute;
				height:800px;
				width:1000px;
				background-color: lightgrey;
			}
			.fixBox{
				position: absolute;
				top:200px;
				left:300px;
				height:80px;
				width:80px;
				background-color: yellow;
			}
			.movingBox{
				position:absolute;
				height:80px;
				width:80px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="totalBox">
			<div class="fixBox"></div>
			<div class="movingBox"></div>
		</div>
	</body>
</html>
